<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: red;
    }
    .alert-enter {
      opacity: 0;
      transform: scale(0.9);
    }

    .alert-enter-active {
      opacity: 1;
      /* transform：scale(1) */
      transform: translateX(0);
      transition: opacity 300ms, transform 300ms;
    }

    .alert-exit {
      opacity: 1;
    }

    .alert-exit-active {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 300ms, transform 300ms;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
<script>
  const box = document.querySelector('.box')
  box.classList.add('alert-enter')
  box.clientHeight    // 重排  force   relayout
  // 浏览器为了给我们最准确的 大小 位置 信息 (因为可能前面有影响box大小的操作)
  // 所以浏览器强制让前面的css先生效
  // setTimeout(() => {
  //   box.classList.add('alert-enter-active')
  // }, 0)
  box.classList.add('alert-enter-active')
  
</script>

</html>
