<style>
  .circle {
    height: 70px;
    width: 70px;
    border-radius: 50%;
    border: royalblue 5px solid;
    border-top-color: transparent;
    border-left-color: transparent;
  }
  .progress {
    width: 200px;
    height: 200px;
    position: relative;
  }
  .right, .left {
    width: 100px;
    height: 200px;
    position: absolute;
    top: 0;
  }
  .left {
    left: 0;
    overflow: hidden;
  }
  .right {
    right: 0;
    overflow: hidden;
  }
  .circle-50 {
    width: 160px;
    height: 160px;
    border: 20px solid transparent;
    border-radius: 50%;
    transform: rotate(-135deg);
    position: absolute;
  }
  .right-circle {
    border-top-color: blue;
    border-right-color: blue;
    right: 0;
    animation: rotate 3s linear ;
    animation-fill-mode: forwards;
  }
  .left-circle {
    border-left-color: red;
    border-bottom-color: red;
    left: 0;
    animation: rotate 3s linear 3s;
    animation-fill-mode: forwards;
  }
  @keyframes rotate {
    from {
      transform: rotate(-135deg);
    }
    to {
      transform: rotate(45deg);
    }
  }
</style>
<div class="circle"></div>
<div class="progress">
  <div class="left">
    <div class="circle-50 left-circle"></div>
  </div>
  <div class="right">
    <div class="circle-50 right-circle"></div>
  </div>
</div>
