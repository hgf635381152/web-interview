<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li data-uid="a">
      <div>123
        <span>456</span>
      </div>
    </li>
    <li data-uid="b">
      <div>123
        <span>456</span>
      </div>
    </li>
    <li data-uid="c">3</li>
  </ul>
  <script>
    const lis = document.querySelectorAll('ul li');
    for (let node of lis) {
      node.addEventListener('click', () => {

      })
    }
    let ul = document.querySelector('ul');
    ul.addEventListener('click', (event) => {
      console.log(event.path);
      let nickname = event.target.textContent;
      let uid = event.target.getAttribute('data-uid');
      console.log('发生了点击', event.target, event.currentTarget, nickname, uid)
    })

    const lis1 = document.querySelectorAll('li')  
    const lis2 = document.getElementsByTagName('li') //  动态
    ul.removeChild(lis1[0])
    console.log(lis1, lis2)
  </script>
</body>
</html>
