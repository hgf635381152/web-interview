<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li + li { 
      border-left: 1px solid black;
    }
    /* +  相邻的元素  但是除了第一个 */
    ul li {
      color: red;
    }
    ul > li {
      color: blue;
    }
    /* 选中直系子元素 */
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>

    </div>
  </ul>
